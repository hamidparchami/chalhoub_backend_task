version: "3.1"
services:

    mysql:
      image: mysql:5.7
      container_name: chalhoub-mysql
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/mysql/my.cnf:/etc/my.cnf
      environment:
        - MYSQL_ROOT_PASSWORD=123456
        - MYSQL_DATABASE=chalhoub
        - MYSQL_USER=chalhoub_user
